# Aplicação
spring.application.name=agendamento
server.port=8080
server.servlet.context-path=/ms-agendamento

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#DATABASE
spring.datasource.url=jdbc:mysql://localhost/agendamento?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=adm123
spring.datasource.password=adm123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/






